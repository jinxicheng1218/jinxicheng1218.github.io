<meta charset='utf-8' />
<body>
<p>点击乘法表中项，可查看算式。</p>
<table id='t' border="1" cellspacing="5" width="100%">
<caption id='show'>九九乘法表</caption>
</table>
<script>
  
  var show = document.getElementById("show");
  var table = document.getElementById("t");

  show.innerHTML='九九乘法表';
  for (var tr = 0;tr<10;tr++){
    var atr = document.createElement("tr");
    atr.align="center";
    table.appendChild(atr);

    for (var td = 1;td<tr+1;td++){
      var atd = document.createElement("td");
      atd.width='10%';
      atd.dataset.a=td+'*'+tr+'='+td*tr;
      atd.dataset.b=td*tr;
      atd.dataset.c='false';
      atd.innerHTML=tr*td;
      atr.appendChild(atd);

      atd.addEventListener('click',function (e) {
        var tdClicked = e.target;

        if(tdClicked.dataset.c == 'true'){
          tdClicked.innerText=tdClicked.dataset.a;
          tdClicked.dataset.c='false';
        }else{
          tdClicked.innerText=tdClicked.dataset.b;
          tdClicked.dataset.c='true';
        }


        

      });
    }
  }
</script>

</body>
