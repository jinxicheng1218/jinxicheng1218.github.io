<meta charset='utf-8' />
<meta name='viewport' content='width=device-width; initial-scale=0.5; maximum-scale=1; minimum-scale=0.5; user-scalable=no; target-densityDpi=device-dpi'>
<link href='board.css' rel='stylesheet'>
<body>
<div>123</div>
<script>
function f (x){
    var y = Math.pow(Math.abs(x),2/3)+0.9*Math.pow((3.3-Math.pow(x,2)),0.5)*Math.sin(200*x);
    return y;
}
//var new_point = document.creatElement('div');
for(var x = -2;x<2;x=x+0.01){
    var new_point = document.createElement('div');
    new_point.style.left = (x*1.1)*100+200
    new_point.style.top = 300-(f(x))*100
    new_point.innerHTML = '爱你'
    document.getElementsByTagName('body')[0].appendChild(new_point);
}
</script>
<style type="text/css">
div{
    position:fixed;
    color:#FFFFFF;
    background:rgb(200,0,20);
    border-style:solid;
    border-color:rgb(170,170,170) rgb(180,0,0) rgb(180,40,0) rgb(230,230,230);
    border-width:0 2 2 0;
}
</style>
</body>
