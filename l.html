<meta charset='utf-8' />
<meta name='viewport' content='width=device-width; initial-scale=0.5; maximum-scale=1; minimum-scale=0.5; user-scalable=no; target-densityDpi=device-dpi'>
<body>
<style type="text/css">
div{
    color: #000000;
    position:fixed;
    transition: all 1s cubic-bezier(0, 0, 1, 0.17);
    font-size:1;
}
</style>
<script>
function f (x){
    var y = Math.pow(Math.abs(x),2/3)+0.9*Math.pow((3.3-Math.pow(x,2)),0.5)*Math.sin(80*Math.PI*x);
    return y;
}

function r (min,max){
    return Math.round(Math.random()*(max-min)+min)
}
//var new_point = document.creatElement('div');
var x = -2;

function draw () {
    //x = x+0.001
    y = 350-(f(x))*100
    if (y > 1){
        var new_point = document.createElement('div');
        h_l.push([(x*1.1)*100+250,y]);
        new_point.style.left = r(0,500);
        new_point.style.top = r(0,500);
        new_point.style.color = '#FFFFFF00';
        new_point.innerHTML = '‚ù§';
        new_point.className = 'h';
        new_point.id = h_l.length-1;
        document.getElementsByTagName('body')[0].appendChild(new_point);
    }
}

var h_l = []
var n = 0

for(var x = -2;x<2;x=x+0.002){
    draw()
}
n = h_l.length-1
setInterval(function(){
    if (n > 0){
        for (var i = 0;i<=5;i=i+1){
            var d = document.getElementById(n-i)
            d.style.color = '#FF0000'
            d.style.top = h_l[n-i][1]
            d.style.left = h_l[n-i][0]
            d.style.fontSize = 30;
            
        }
        n = n-5
    }
},1);
</script>

</body>
