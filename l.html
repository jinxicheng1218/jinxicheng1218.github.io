<body>
<style type="text/css">
div{
    color: #000000;
    position:fixed;
    transition: color 2s linear;
    font-size:40;
}
</style>
<script>
function f (x){
    var y = Math.pow(Math.abs(x),2/3)+0.9*Math.pow((3.3-Math.pow(x,2)),0.5)*Math.sin(80*Math.PI*x);
    return y;
}

function r (min,max){
    return Math.round(Math.random()*(max-min)+min)
}
//var new_point = document.creatElement('div');
var x = -2;

function draw () {
    //x = x+0.001
    y = 350-(f(x))*100
    if (y > 1){
        var new_point = document.createElement('div');
        h_l.push([(x*1.1)*100+200,y]);
        new_point.style.left = (x*1.1)*100+200//r(0,500);
        new_point.style.top = y//r(0,500);
        new_point.style.color = '#FFFFFF';
        new_point.innerHTML = '‚óè';
        new_point.className = 'h';
        new_point.id = h_l.length-1;
        document.getElementsByTagName('body')[0].appendChild(new_point);
    }
}

var h_l = []
var n = 1

for(var x = -2;x<2;x=x+0.002){
    draw()
}

setInterval(function(){
    if (n < h_l.length){
        var d = document.getElementById(n)
        d.style.color = '#FF0000'
        n = n+1
    }
},1);
</script>

</body>
